<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="../css/estilos.css">
    <script src="../js/rompecabezas.js" type="text/javascript"></script>
    <script src="../js/contrarreloj.js" type="text/javascript"></script>
    <style>
        #tablero {
            width: 1280px;
            margin: 0 auto;
        }
        
        table img {
            width: 150px;
            height: 150px;
        }
        
        table {
            float: left;
        }
        
        #solucion {
            float: right;
        }
        
        #pintentos {
            visibility: hidden;
        }
    </style>
</head>

<body>
    <h1>Juego Sliding Puzzle</h1>
    <h4><a href="../index.html">Volver al menú principal</a></h4>
    <h4>Al completar el puzzle la casilla vacía debe quedar en recuadro inferior derecho</h4>
    <div id="cuadroModos">
        <button class="modos" onclick="construirJuego(9);">Modo Normal</button>
        <button class="modos" onclick="construirJuego(25);">Modo díficil</button>
        <input type="checkbox" name="contrarreloj" id="contrarreloj">¿Contrarreloj?
    </div>

    </form>
    <div id="reloj">
        <span id="minutos"></span>
        <span>:</span>
        <span id="segundos"></span>
    </div>
    <p id="pintentos">Llevas <span id="intentos"></span> intentos</p>
    <div id="tablero">
        <table id="tabla"></table>
        <div id="solucion">
            <p id="textoSolucion"></p>
            <img src="" id="imgSolucion">
        </div>
    </div>
    <audio src="" autoplay loop id="musica">
        <p>Su navegador no puede reproducir sonidos.</p>
    </audio>
</body>

</html>
